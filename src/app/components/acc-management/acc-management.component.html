<div class="card activity-timeline dashboard-card">
  <div class="card-header to-do-header dashboard-header">
    <div id="title">Account Management</div>
    <hr />

    <table id="table" class="table-sm table-striped" style="width: 100%">
      <tbody>
        <tr>
          <td style="color: rgb(65, 63, 63)">Max Users</td>
          <span class="badge badge-primary">10 Available</span>
        </tr>
        <tr>
          <td style="color: rgb(65, 63, 63)">Active Broker User</td>
          <span id="usercount" class="badge badge-light"> {{userCount}} Pending</span>
        </tr>
        <tr>
          <td style="color: rgb(65, 63, 63)">Active Support Users</td>
          <span class="badge badge-success">3 New Users</span>
        </tr>
        <tr>
          <td style="color: rgb(65, 63, 63)">Pending Broker/CSR Users</td>
          <span class="badge badge-warning">1 Pending</span>
        </tr>
      </tbody>
    </table>
    
    <a id="anchorViewRight" data-toggle="modal" data-target="#exampleModal">+ Add team member</a>
    <!-- <a  data-toggle="modal" data-target="#addAgency">Add Agency</a> -->
    <a id="anchorViewLeft" href="/#/team-table">View Team</a>


    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add a Team Member</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form (submit)="newUser($event)">
              <div class="form-group" id="mail">
                <span class="fas fa-envelope"></span>
                <Input type="email" id="email" placeholder="Enter user email">
              </div>
              <div class="form-group" id="pass">
                <span class="fas fa-key"></span>
                <Input type="text" id="password" placeholder="Enter user password">
              </div>
              <div class="form-group" id="user">
                <span class="fas fa-user"></span>
                <Input type="text" id="firstName" placeholder="Enter User First Name">
              </div>
              <div class="form-group" id="user">
                  <span class="fas fa-user"></span>
                  <Input type="text" required id="lastName" placeholder="Enter User Last Name">
                </div>
              <div class="form-group" id="user">
                <span class="fas fa-user"></span>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <label class="input-group-text" for="inputGroupSelect01">Title</label>
                    </div>
                    <select class="custom-select" id="user">
                      <option selected>Title...</option>
                      <option value="Broker">Broker</option>
                      <option value="Client">Client</option>
                    </select>
                  </div>
              </div>
              <div class="modal-footer">
                <button type="submit" class="btn btn-primary">Create User</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    
<div class="modal fade" id="addAgency" tabindex="-2" role="dialog" aria-labelledby="addAgencyLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="add">Add a Team Member</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form (submit)="newUser($event)">
              <div class="form-group" id="mail">
                <span class="fas fa-envelope"></span>
                <Input type="email" id="email" placeholder="Enter user email">
              </div>
              <div class="form-group" id="pass">
                <span class="fas fa-key"></span>
                <Input type="text" id="password" placeholder="Enter user password">
              </div>
              <div class="form-group" id="user">
                <span class="fas fa-user"></span>
                <Input type="text" id="firstName" placeholder="Enter User First Name">
              </div>
              <div class="form-group" id="user">
                  <span class="fas fa-user"></span>
                  <Input type="text" required id="lastName" placeholder="Enter User Last Name">
                </div>
              <div class="form-group" id="user">
                <span class="fas fa-user"></span>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <label class="input-group-text" for="inputGroupSelect01">Title</label>
                    </div>
                    <select class="custom-select" id="user">
                      <option selected>Title...</option>
                      <option value="Broker">Broker</option>
                      <option value="Client">Client</option>
                    </select>
                  </div>
              </div>
              <div class="modal-footer">
                <button type="submit" class="btn btn-primary">Create User</button>
              </div>
            </form>
          </div>
      </div>
  </div> 
  </div>
</div>
</div>
