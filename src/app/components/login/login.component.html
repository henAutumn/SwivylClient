
<div class="row">
  <div class="col-xs-12">
    <img [src]="fullImagePath" style="height: 5em">
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-md-6">
      <form (submit)="login($event)">
        <div class="form-group">
          <h1 class="title">Welcome to Swivyl</h1>
          <h3 class="subtitle">Let's Get Started</h3>
          <input type="email" required class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <div class="form-group">
          <input type="password" required class="form-control" id="Password" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary">Confirm Information</button>
      </form>
    </div>
  </div>
</div>
