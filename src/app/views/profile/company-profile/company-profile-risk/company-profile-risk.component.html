        <div type="text" class="card asset-address-info">
            <input type="number" placeholder="ZIP" >

      </div>
    </div>
    <div class="row justify-content-start">
      <div class="col-2">
        <label>Building Sprinklered:</label>
      </div>
      <div class="col-1">
        <select class=" bottom-form-input" id="sprinklers">
          <option value=false >No</option>
          <option value=true >Yes</option>
        </select>
      </div>
    </div>

    <div class="row justify-content-start">
      <div class="col-2">
        <label>Buildings Owner:</label>
      </div>
      <div class="col-1">
        <input type="text" class=" bottom-form-input" placeholder="Owner name" aria-label="Owner name" aria-describedby="">
      </div>
    </div>

    <div class="row justify-content-start">
      <div class="col-2">
        <label>Buildings Sq Ft:</label>
      </div>
      <div class="col-1">
          <input placeholder="EX:2800" type="number" class=" bottom-form-input" id="basic-url" step="50" aria-describedby="basic-addon3" min="0">
      </div>
    </div>

    <div class="row justify-content-start">
      <div class="col-2">
        <label>Buildings Occupancy:</label>
      </div>
      <div class="col-1">
          <input type="text" class=" bottom-form-input" placeholder="% Office/Warehouse" aria-label="Owner name" aria-describedby="">
      </div>
    </div>

    <div class="row justify-content-start">
      <div class="col-2">
        <label>Location Employees:</label>
      </div>
      <div class="col-1">
          <input placeholder="# of Employees" type="number" class=" bottom-form-input" id="basic-url" aria-describedby="basic-addon3" min="0">
      </div>
    </div>

    <div class="row justify-content-start">
      <div class="col-2">
        <label>Location Contents:</label>
      </div>
      <div class="input-group col-1"> 
          <input placeholder="$" type="number" class=" bottom-form-input" id="currency" step="100" aria-describedby="basic-addon3" min="0">
      </div>
    </div>

    <div class="row justify-content-start">
      <div class="col-2">
        <label>Location Inventory:</label>
      </div>
      <div class="input-group col-1">
          <input placeholder="$" type="number" class=" bottom-form-input" id="currency" step="100" aria-describedby="basic-addon3" min="0">
    </div>
  </div>

 
      <div class="row justify-content-start">
        <div class="col-2">
          <label>Company / Entity</label>
        </div>
        <div class="col-2">
          <select required name="entitySelect" (change)="pullCompanyEntities($event)" id="" placeholder="Select Company">
            <option value="" disabled selected>Select a company</option>
            <option *ngFor="let company of companies" value={{company.id}} >
              {{company.name}}   
            </option>
          </select>
        </div>
        <div class="col-2">
          <select required name="entitySelect" id="">
            <option value="" disabled selected>Select an Entity</option>
            <option *ngFor="let entity of entities" value={{entity.id}}>            
                {{entity.entity_name}}
            </option>
          </select>
        </div>
      </div>
  <hr>
          <button type="click" class="btn btn-dark" >Add Location</button>

</div>
